{% extends 'main/base.html' %}

{% block title %}

{% endblock %}

{% block body %}

            {{ form.author }}<br>

            {{ form.price }}<br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>

{% endblock %}
