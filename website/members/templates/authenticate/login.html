{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
    <h1>Log In</h1><br>
        <form method="post">
            {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">E-mail</label>
        <input type="text" class="form-control" name="username" aria-describedby="emailHelp" id="username">
<!--        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" name="password" id="password">
      </div>
            <input type="submit" value="Применить" class="btn btn-primary" id="submit">
            </form>
            <br/>


{% endblock %}
